<div>
  <div class="version">0.1.0</div>
  <table id="form-row-1">
    <tr>
      <td><h1 class="templated">{{title}}</h1></td>
      <td>
        <label>Sender's Msg #<span class="field-number">2</span>
          <input name="2.txmsgno" class="" type="text"
                 value="{{query-string:txmsgno}}"/>
        </label>
      </td><td>
        <label>My Msg #:
          <input name="MsgNo" class="no-msg-init" type="text"
                 required="required" value="{{expand-while-null:{{envelope:RCVNUM}},{{query-string:msgno}}}}"/>
        </label>
      </td><td>
        <label>Receiver's Msg #<span class="field-number">3</span>
          <input name="3.rxmsgno" class="no-msg-init" type="text"/>
        </label>
      </td>
    </tr>
  </table><table id="form-row-2">
    <tr>
      <td>
        <label>Date<span class="field-number">1a</span>
          <input name="1a.date" class="" type="text" size="10"
                 required="required" pattern="\d{1,2}/\d{1,2}/\d{4}"
                 value="{{date}}"/>
        </label>
      </td><td rowspan="2">
        <fieldset>
          <legend>Severity:<span class="field-number">4</span></legend>
          <label title="Life Threat">
            <input name="4.severity" type="radio"
                   required="required" value="EMERGENCY"/> Emergency
          </label><label title="Property Threat">
            <input name="4.severity" type="radio"
                   required="required" value="URGENT"/> Urgent
          </label><label>
            <input name="4.severity" type="radio"
                   required="required" value="OTHER"/> Other
          </label>
        </fieldset>
      </td><td rowspan="2">
        <fieldset>
          <legend>Message Handling Order
            <span class="field-number">5</span>
          </legend>
          <label title="As soon as possible">
            <input name="5.handling" type="radio"
                   required="required" value="IMMEDIATE"/> Immediate
          </label><label title="Less than one hour">
            <input name="5.handling" type="radio"
                   required="required" value="PRIORITY"/> Priority
          </label><label title="More than one hour">
            <input name="5.handling" type="radio"
                   required="required" value="ROUTINE"/> Routine
          </label>
        </fieldset>
      </td><td rowspan="2">
        <fieldset>
          <legend>Message Requests You To:
            <span class="field-number">6</span>
          </legend>
          <fieldset class="horizontal">
            <legend>Take action</legend>
            <label>
              <input name="6a.take-action" type="radio" value="Yes"/> Yes
            </label><label>
              <input name="6a.take-action" type="radio" value="No"/> No
            </label>
          </fieldset>
          <fieldset class="horizontal">
            <legend>Reply</legend>
            <!-- <label> -->
            <!--   <label> -->
            <!--     <input name="6b.reply" type="radio" value="Yes"/> Yes -->
            <!--   </label> -->
            <!--   by: <input name="6c.reply-by" type="text" size="12"/> -->
            <!-- </label> -->
            <label><input name="6b.reply" type="radio" value="Yes"/>Yes,</label>
            <label>by: <input name="6d.reply-by" type="text"/></label>
            <label>
              <input name="6b.reply" type="radio" value="No"/> No
            </label>
          </fieldset>
          <label>
            <input name="6c.fyi" type="checkbox"/>For your information (no action)
          </label>
        </fieldset>
      </td>
    </tr><tr>
      <td>
        <label>Time:<span class="field-number">1b</span>
          <input name="1b.time" class="" type="text"
                 required="required" pattern="\d{1,2}:\d{2}(:\d{2})?"
                 value="{{time}}"/>
        </label>
      </td>
    </tr>
  </table><table id="form-row-3">
    <tr>
      <td rowspan="4" class="block-caption">
        To:
      </td><td>
        <fieldset>
          <legend>ICS Position:<span class="field-number">7</span></legend>
          <select name="7.to-ics-position" onchange="combobox_other_manager(this);" required="required">
            <option value="" disabled="disabled" selected="selected">Select one...</option>
            <option value="Incident Commander">Incident Commander</option>
            <option value="Operations">Operations</option>
            <option value="Planning">Planning</option>
            <option value="Logistics">Logistics</option>
            <option value="Finance/Admin.">Finance/Admin.</option>
            <option value="Public Info. Officer">Public Info. Officer</option>
            <option value="Liaison Officer">Liaison Officer</option>
            <option value="Safety Officer">Safety Officer</option>
            <option value="Other">Other:</option>
          </select>
          <input name="7.to-ics-position-other" type="text" disabled="disabled" required="required"/>
        </fieldset>
      </td><td rowspan="4" class="block-caption">
        From:
      </td><td>
        <fieldset>
          <legend>ICS Position<span class="field-number">8</span></legend>
          <select name="8.from-ics-position" onchange="combobox_other_manager(this);" required="required">
            <option value="" disabled="disabled" selected="selected">Select one...</option>
            <option value="Incident Commander">Incident Commander</option>
            <option value="Operations">Operations</option>
            <option value="Planning">Planning</option>
            <option value="Logistics">Logistics</option>
            <option value="Finance/Admin.">Finance/Admin.</option>
            <option value="Public Info. Officer">Public Info. Officer</option>
            <option value="Liaison Officer">Liaison Officer</option>
            <option value="Safety Officer">Safety Officer</option>
            <option value="Other">Other:</option>
          </select>
          <input name="8.from-ics-position-other" type="text" disabled="disabled" required="required"/>
        </fieldset>
      </td>
    </tr><tr>
      <td>
        <label>Location<span class="field-number">9a</span>
          <input name="9a.to-location" type="text" required="required"/>
        </label>
      </td><td>
        <label>Location<span class="field-number">9b</span>
          <input name="9b.from-location" type="text" required="required"/>
        </label>
      </td>
    </tr><tr>
      <td>
        <label>Name:
          <input name="ToName" type="text"/>
        </label>
      </td><td>
        <label>Name:
          <input name="FmName" type="text"/>
        </label>
      </td>
    </tr><tr>
      <td>
        <label>Telephone #:
          <input name="ToTel" type="text"/>
        </label>
      </td><td>
        <label>Telephone #:
          <input name="FmTel" type="text"/>
        </label>
      </td>
    </tr>
  </table>
</div>
