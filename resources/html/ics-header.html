<div>
  <div class="version">0.1.0</div>
  <table id="form-row-1">
    <tr>
      <td id="header-title"><h1 class="templated">$document.title</h1></td>
      <td>
        <label>Sender's Msg #<span class="field-number">2</span>
          <input name="2.txmsgno" class="message-number" type="text" tabindex="-1"
                 value="$(viewer=='sender') ? '' : (msg_field('MsgNo') || envelope.sender.msgno)"/>
        </label>
      </td><td>
        <label>My Msg #<span class="field-number"> </span>
          <input name="MsgNo" class="message-number no-msg-init" type="text" tabindex="1"
                 value="$msg_viewer_number('MsgNo')" required="required"/>
        </label>
      </td><td>
        <label>Receiver's Msg #<span class="field-number">3</span>
          <input name="3.rxmsgno" class="message-number no-msg-init" type="text" tabindex="-1"
                 value="$(viewer=='receiver') ? '' : envelope.receiver.msgno"/>
        </label>
      </td>
    </tr>
  </table><table id="form-row-2">
    <tr>
      <td>
        <label>Date:<span class="field-number">1a</span>
          <input name="1a.date" class="date" type="text" size="10" tabindex="2"
                 required="required"
                 value="$date()"/>
        </label>
      </td><td rowspan="2">
        <fieldset>
          <legend>Severity<span class="field-number">4</span></legend>
          <label title="Life Threat">
            <input name="4.severity" type="radio" tabindex="4"
                   onchange="if (this.checked) set_properties({'5.handling': {value: 'IMMEDIATE'}})"
                   required="required" value="EMERGENCY"/> Emergency
          </label><label title="Property Threat">
            <input name="4.severity" type="radio" tabindex="4"
                   required="required" value="URGENT"/> Urgent
          </label><label>
            <input name="4.severity" type="radio" tabindex="4"
                   required="required" value="OTHER"/> Other
          </label>
        </fieldset>
      </td><td rowspan="2">
        <fieldset>
          <legend>Message Handling Order
            <span class="field-number">5</span>
          </legend>
          <label title="As soon as possible">
            <input name="5.handling" type="radio" tabindex="5"
                   required="required" value="IMMEDIATE"/> Immediate
          </label><label title="Less than one hour">
            <input name="5.handling" type="radio" tabindex="5"
                   required="required" value="PRIORITY"/> Priority
          </label><label title="More than one hour">
            <input name="5.handling" type="radio" tabindex="5"
                   required="required" value="ROUTINE"/> Routine
          </label>
        </fieldset>
      </td><td rowspan="2">
        <fieldset>
          <legend>Message Requests You To:
            <span class="field-number">6</span>
          </legend>
          <fieldset class="horizontal">
            <legend>Take action</legend>
            <label>
              <input name="6a.take-action" type="radio" value="Yes" tabindex="6"/> Yes
            </label><label>
              <input name="6a.take-action" type="radio" value="No" tabindex="6"/> No
            </label>
          </fieldset>
          <fieldset class="horizontal">
            <legend>Reply</legend>
            <label>
              <input name="6b.reply" type="radio" value="Yes" tabindex="7"
                     onchange="if (this.checked) set_properties({'6d.reply-by': {disabled: false}});"/>
              Yes, by
            </label>
            <input name="6d.reply-by" type="text" tabindex="-1"/>
            <label>
              <input name="6b.reply" type="radio" value="No" tabindex="7"
                     onchange="if (this.checked) set_properties({'6d.reply-by': {disabled: true, value: ''}});"/>
              No
            </label>
          </fieldset>
          <label>
            <input name="6c.fyi" type="checkbox" tabindex="-1"/>For your information (no action)
          </label>
        </fieldset>
      </td>
    </tr><tr>
      <td>
        <label>Time:<span class="field-number">1b</span>
          <input name="1b.time" class="time" type="text" tabindex="3"
                 required="required"
                 value="$time()"/>
        </label>
      </td>
    </tr>
  </table><table id="form-row-3">
    <tr>
      <td rowspan="4" class="block-caption">
        To:
      </td><td>
        <fieldset>
          <legend>ICS Position:<span class="field-number">7</span></legend>
          <select name="7.to-ics-position" onchange="combobox_other_manager(this);" required="required" tabindex="10">
            <option value="" disabled="disabled" selected="selected">Select one...</option>
            <option value="Incident Commander">Incident Commander</option>
            <option value="Operations">Operations</option>
            <option value="Planning">Planning</option>
            <option value="Logistics">Logistics</option>
            <option value="Finance/Admin.">Finance/Admin.</option>
            <option value="Public Info. Officer">Public Info. Officer</option>
            <option value="Liaison Officer">Liaison Officer</option>
            <option value="Safety Officer">Safety Officer</option>
            <option value="Other">Other:</option>
          </select>
          <input name="7.to-ics-position-other" type="text" disabled="disabled" required="required"/>
        </fieldset>
      </td><td rowspan="4" class="block-caption">
        From:
      </td><td>
        <fieldset>
          <legend>ICS Position:<span class="field-number">8</span></legend>
          <select name="8.from-ics-position" onchange="combobox_other_manager(this);" required="required" tabindex="15">
            <option value="" disabled="disabled" selected="selected">Select one...</option>
            <option value="Incident Commander">Incident Commander</option>
            <option value="Operations">Operations</option>
            <option value="Planning">Planning</option>
            <option value="Logistics">Logistics</option>
            <option value="Finance/Admin.">Finance/Admin.</option>
            <option value="Public Info. Officer">Public Info. Officer</option>
            <option value="Liaison Officer">Liaison Officer</option>
            <option value="Safety Officer">Safety Officer</option>
            <option value="Other">Other:</option>
          </select>
          <input name="8.from-ics-position-other" type="text" disabled="disabled" required="required"/>
        </fieldset>
      </td>
    </tr><tr>
      <td>
        <label>Location:<span class="field-number">9a</span>
          <input name="9a.to-location" type="text" required="required" tabindex="11"/>
        </label>
      </td><td>
        <label>Location:<span class="field-number">9b</span>
          <input name="9b.from-location" type="text" required="required" tabindex="16"/>
        </label>
      </td>
    </tr><tr>
      <td>
        <label>Name:
          <input name="ToName" type="text" tabindex="12"/>
        </label>
      </td><td>
        <label>Name:
          <input name="FmName" type="text" tabindex="17"/>
        </label>
      </td>
    </tr><tr>
      <td>
        <label>Telephone #:
          <input name="ToTel" type="text" tabindex="13"/>
        </label>
      </td><td>
        <label>Telephone #:
          <input name="FmTel" type="text" tabindex="18"/>
        </label>
      </td>
    </tr>
  </table>
</div>
