<div>
  <div class="version">0.1.0</div>
  <table class="noborder" style="width:auto;">
    <tr class="horizontal">
      <td>
        <select name="Rec-Sent" tabindex="506">
          <option value="Sent">Sent</option>
          <option value="Received">Received</option>
        </select>
        <label>via</label>
        <select name="Method" tabindex="507">
          <option value="Packet">Packet</option>
          <option value="Voice">Voice</option>
        </select>
        <label class="label-sameline">by</label>
        <input name="OpCall" type="text" tabindex="508"
               class="call-sign no-msg-init"
               placeholder="call sign"
               value="$msg_viewer_field('OpCall', 'ocall')"/>
        <input name="OpName" type="text" tabindex="509"
               class="no-msg-init" style="width:12em;"
               placeholder="operator name"
               value="$msg_viewer_field('OpName', 'oname')"/>
        <label class="label-sameline">on</label>
        <input name="OpDate" type="text"
               class="date no-msg-init init-on-submit"
               value="$envelope[viewer].ordate || '$date()'" disabled="disabled"/>
        <label class="label-sameline">at</label>
        <input name="OpTime" type="text"
               class="time no-msg-init init-on-submit"
               value="$envelope[viewer].ortime || '$time()'" disabled="disabled"/>
      </td>
    </tr>
  </table>
</div>
